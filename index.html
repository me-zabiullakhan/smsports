
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SM SPORTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#1a202c',
              'secondary': '#2d3748',
              'accent': '#4a5568',
              'highlight': '#38b2ac',
              'text-main': '#e2e8f0',
              'text-secondary': '#a0aec0',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'drift': 'drift 15s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(10deg)' },
              },
              drift: {
                '0%': { transform: 'translateX(-10%) translateY(0)', opacity: '0' },
                '10%': { opacity: '0.3' },
                '90%': { opacity: '0.3' },
                '100%': { transform: 'translateX(110%) translateY(-50px)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
      /* Hide standard scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #38b2ac55; border-radius: 10px; }
      
      /* Scroll Reveal Protocol */
      .reveal-element {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .reveal-element.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Mouse Trailing Assets */
      #mouse-ball {
        height: 14px;
        width: 14px;
        background-color: #ff4757;
        border-radius: 50%;
        position: fixed;
        left: 0;
        top: 0;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.08s ease-out;
        border: 2px solid white;
        box-shadow: 0 0 15px rgba(255, 71, 87, 0.6);
      }
      #mouse-bat {
        height: 35px;
        width: 8px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 2px 2px 10px 10px;
        position: fixed;
        left: 0;
        top: 0;
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.2s ease-out;
        transform-origin: top center;
        backdrop-filter: blur(2px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
    "firebase/app": "https://aistudiocdn.com/firebase@^12.5.0/app",
    "firebase/auth": "https://aistudiocdn.com/firebase@^12.5.0/auth",
    "firebase/firestore": "https://aistudiocdn.com/firebase@^12.5.0/firestore",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.21.0",
    "react-router": "https://esm.sh/react-router@6.28.0?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom,@remix-run/router",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
  <body class="bg-primary text-text-main overflow-x-hidden cursor-none sm:cursor-default">
    <div id="mouse-bat" class="hidden md:block"></div>
    <div id="mouse-ball" class="hidden md:block"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const ball = document.getElementById("mouse-ball");
      const bat = document.getElementById("mouse-bat");
      
      window.onmousemove = e => {
        const x = e.clientX;
        const y = e.clientY;
        
        ball.style.transform = `translate(${x - 7}px, ${y - 7}px)`;
        // Bat lags behind and rotates slightly
        bat.style.transform = `translate(${x + 12}px, ${y - 5}px) rotate(25deg)`;
      }

      // Intersection Observer for Scroll Reveals
      const observerOptions = { threshold: 0.1 };
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, observerOptions);

      // Periodically check for new elements (for dynamic React content)
      setInterval(() => {
        document.querySelectorAll('.reveal-element:not(.active)').forEach(el => observer.observe(el));
      }, 500);
    </script>
  </body>
</html>
